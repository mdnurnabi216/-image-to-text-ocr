<!DOCTYPE html>
<html lang="en">

<title>Free Online Tools</title>

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  font-family: Inter, Arial, sans-serif;
  background:#ffffff;
  color:#111;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 30px;
  border-bottom:1px solid #eee;
}
.logo{
  font-size:22px;
  font-weight:700;
}
nav a{
  margin-left:20px;
  text-decoration:none;
  color:#333;
  font-size:14px;
}
.btn{
  background:#2563eb;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
}

/* HERO */
.hero{
  text-align:center;
  padding:60px 20px 30px;
}
.hero h1{
  font-size:36px;
  margin-bottom:10px;
}
.hero p{
  color:#555;
}

/* TOOLS GRID */
.tools{
  max-width:1100px;
  margin:0 auto;
  padding:30px 20px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  border:1px solid #eee;
  border-radius:10px;
  padding:20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  transition:0.2s;
}
.card:hover{
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.card-left{
  display:flex;
  gap:15px;
  align-items:center;
}
.icon{
  width:46px;
  height:46px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#fff;
}
.blue{background:#2563eb;}
.green{background:#22c55e;}
.orange{background:#f59e0b;}
.red{background:#ef4444;}

.card h3{
  margin:0;
  font-size:16px;
}
.card p{
  margin:4px 0 0;
  font-size:13px;
  color:#555;
}
.arrow{
  font-size:22px;
  color:#999;
}

/* BUTTON */
.center{
  text-align:center;
  margin-bottom:60px;
}
.center a{
  background:#2563eb;
  color:#fff;
  padding:12px 20px;
  border-radius:8px;
  text-decoration:none;
}
</style>
</head>
